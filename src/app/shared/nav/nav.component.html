<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      *ngIf="isLoggedIn$ | async as isLoggedIn"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu  
        <span class="example-spacer"></span>
        <button class="mobile_menu_icon"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/home"><mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon> &nbsp; Dashboard</a>
      <a mat-list-item href="#" routerLink="/loans/home-loan"><mat-icon aria-label="Side nav toggle icon">real_estate_agent</mat-icon> &nbsp; Home Loan</a>
      <a mat-list-item href="#" routerLink="/loans/personal-loan"><mat-icon aria-label="Side nav toggle icon">person</mat-icon> &nbsp; Personal Loan</a>
      <a mat-list-item href="#" routerLink="/loans/business-loan"><mat-icon aria-label="Side nav toggle icon">cases</mat-icon> &nbsp; Business Loan</a>
      <a mat-list-item href="#" routerLink="/loans/insta-loan"><mat-icon aria-label="Side nav toggle icon">perm_phone_msg</mat-icon> &nbsp; Insta Loan</a>
      <a mat-list-item href="#" routerLink="/loans/credit-card"><mat-icon aria-label="Side nav toggle icon">credit_card</mat-icon> &nbsp; Credit card</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>UmaLoan</span>
      <span class="example-spacer"></span>
      Akash<button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>My profile</button>
        <button mat-menu-item>Setting</button>
      </mat-menu>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
<app-footer></app-footer>
